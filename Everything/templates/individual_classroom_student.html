<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href ="/static/variables.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href ="/static/theme-switch.css" />
  <link rel="stylesheet" href="/static/individual_classroom_student.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <!-- Sidebar Dashboard -->
  <div class="sidebar">
    <div class="logo"><h2>EduBridge</h2></div>
    <ul class="dashboard-menu">
      <li><a href="/student_course_management"><i class="fas fa-book"></i> Course</a></li>
      <li><a href="/sidebar_classroom_std" class="active"><i class="fas fa-chalkboard"></i> Classroom</a></li>
      <li><a href="/profile"><i class="fas fa-user-graduate"></i> Student</a></li>
      <li><a href="/render_student_report_navigation"><i class="fas fa-user-graduate"></i> Student</a></li>
      <li><a href="/"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
      <li>
        <button id = "theme-switch">
          <span class="material-symbols-outlined light-icon">light_mode</span>
          <span class="material-symbols-outlined dark-icon">dark_mode</span>
        </button>
        </li>
        <li>
          <button id = "size-switch">
            <span class = "small-button">S</span>
            <span class = "medium-button">M</span>
            <span class = "large-button">L</span>
          </button>
        </li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <div class="classroom-header-bar">
        <h1 id="classroomName"></h1>
      </div>
    </header>

    <!-- Classroom Info Box -->
    <section class="classroom-info">

      <!-- Classroom ID -->
      <div class="form-row">
        <label for="classroomId">Classroom ID</label>
        <input type="text" id="classroomId" class="textbox" readonly />
      </div>

      <!-- Course ID -->
      <div class="form-row">
        <label for="courseId">Course ID</label>
        <input type="text" id="courseId" class="textbox" readonly />
      </div>

      <!-- Supervisor -->
      <div class="form-row">
        <label for="supervisor">Classroom Supervisor</label>
        <input type="text" id="supervisor" class="textbox" readonly />
      </div>

      <!-- Students (read-only display) -->
      <div class="form-row">
        <label>List of Students</label>
        <div id="studentList" class="readonly-box"></div>
      </div>

      <!-- Duration (students just see it) -->
      <div class="form-row">
        <label for="duration">Duration</label>
        <input type="text" id="duration" class="textbox" readonly />
      </div>

      <!-- Enroll and Return Buttons -->
      <div class="form-row" style="justify-content: flex-end; margin-top: 20px;">
        <button id="returnBtn" class="btn" onclick="history.back()">Return to lesson page</button>
        <button id="enrollBtn" class="btn">Enroll</button>
      </div>



    </section>

  <!-- Link external JS -->
  <script src="/static/individual_classroom_student.js"></script>
  <script type ="text/javascript" src = "/static/font-switch.js" defer ></script>
  <script type ="text/javascript" src = "/static/darkmode.js" defer ></script>
</body>
</html>
