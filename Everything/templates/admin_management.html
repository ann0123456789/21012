<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Management Dashboard</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/variables.css" />
    <link rel="stylesheet" href="/static/admin_management.css" />
    <link rel="stylesheet" href="/static/theme-switch.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- JS -->
    <script type="text/javascript" src="/static/darkmode.js" defer></script>
    <script type="text/javascript" src="/static/font-switch.js" defer></script>
    <script type="text/javascript" src="/static/admin_management.js" defer></script>
</head>

<body>
    <!-- Sidebar Dashboard -->
    <div class="sidebar">
        <div class="logo">
            <h2>EduBridge</h2>
        </div>

        <ul class="dashboard-menu">
            <li><a href="/admin_instructor_management" class="active"><i class="fas fa-user-tie"></i> Instructor</a>
            </li>
            <li><a href="/"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
            <li>
                <button id="theme-switch">
                    <span class="material-symbols-outlined light-icon">light_mode</span>
                    <span class="material-symbols-outlined dark-icon">dark_mode</span>
                </button>
            </li>
            <li>
                <button id="size-switch">
                    <span class="small-button">S</span>
                    <span class="medium-button">M</span>
                    <span class="large-button">L</span>
                </button>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Instructor Management</h1>
        </header>

        <!-- Toggle View -->
        <div class="view-toggle">
            <button class="toggle-btn" id="viewToggle">
                <i class="fas fa-list"></i> List View
            </button>
        </div>

        <!-- Instructors Container -->
        <div class="instructors-container">
            <!-- Card View -->
            <div class="instructors-grid" id="cardView">
                <div class="add-instructor" id="addInstructorCard">
                    <div class="add-icon">+</div>
                    <div class="add-text">Add Instructor</div>
                </div>
            </div>

            <!-- List View -->
            <div class="instructors-list" id="listView">
                <div class="add-instructor-list" id="addInstructorList">
                    <div class="list-add-icon">+</div>
                    <div class="list-add-text">Add Instructor</div>
                </div>
            </div>

            <!-- Dynamic Instructor Cards -->
            <div class="admin-instructor-cards" data-admin-instructor-cards-container></div>

            <!-- Card Template -->
            <template data-admin-card-template>
                <div class="admin-card" data-admin-card>
                    <div class="admin-header" data-admin-header>Mr. John Doe</div>
                    <div class="admin-body" data-admin-body>Email: john@example.com</div>
                    <div class="admin-buttons">
                        <button class="editBtn" data-editBtn>Edit</button>
                        <button class="deleteBtn" data-deleteBtn>Delete</button>
                    </div>
                </div>
            </template>

            <!-- Dynamic Instructor List -->
            <div class="admin-instructor-lists" data-admin-instructor-list-container></div>

            <!-- List Template -->
            <template data-admin-list-item-template>
                <li class="instructor-list-item">
                    <div class="admin-header" data-admin-header></div>
                    <div class="admin-body" data-admin-body></div>
                    <div class="admin-buttons">
                        <button class="editBtn" data-editBtn>Edit</button>
                        <button class="deleteBtn" data-deleteBtn>Delete</button>
                    </div>
                </li>
            </template>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="instructorModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 id="modalTitle">Add Instructor</h2>

            <form id="instructorForm">

                <label for="name">Full Name:</label>
                <input type="text" id="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" required />

                <label for="password">Password:</label>
                <input type="password" id="password" required />

                <button type="submit" id="saveInstructorBtn">Save</button>
            </form>
        </div>
    </div>
</body>

</html>
