<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Report</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Theme + Variables -->
    <link rel="stylesheet" href="/static/variables.css" />
    <link rel="stylesheet" href="/static/theme-switch.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/instructor_report_course_list.css" />
</head>

<body class="instructor-theme">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>EduBridge</h2>
        </div>

        <ul class="dashboard-menu">
            <li><a href="/instructor_course_management"><i class="fas fa-book"></i> Course</a></li>
            <li><a href="/sidebar_classroom_ins"><i class="fas fa-chalkboard"></i> Classroom</a></li>
            <li><a href="/render_ins_report_student_list"><i class="fas fa-user-graduate"></i> Student</a></li>
            <li><a href="/render_ins_report_navigation"><i class="fas fa-chart-bar"></i> Report</a></li>
            <li><a href="/"><i class="fas fa-sign-out-alt"></i> Log out</a></li>

            <!-- Theme + Font -->
            <li>
                <button id="theme-switch">
                    <span class="material-symbols-outlined light-icon">light_mode</span>
                    <span class="material-symbols-outlined dark-icon">dark_mode</span>
                </button>
            </li>
            <li>
                <button id="size-switch">
                    <span class="small-button">S</span>
                    <span class="medium-button">M</span>
                    <span class="large-button">L</span>
                </button>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Courses</h1>
        </header>

        <!-- Course Enrolled Section -->
        <section class="lessons">
            <div class="view-toggle">
                <button class="toggle-btn" id="viewToggle">
                    <i class="fas fa-list"></i> List View
                </button>
            </div>

            <!-- Grid View -->
            <div class="lessons-grid" id="cardView" style="display: grid;"></div>  <!-- Default as grid -->

            <!-- List View -->
            <div class="lessons-list" id="listView" style="display: none;">
                <ul id="lessonListContainer"></ul>
            </div>

            <!-- Templates -->
            <template id="courseCardTemplate">
                <div class="lesson-card">
                    <div class="lesson-header" data-course-name></div>
                    <div class="lesson-body" data-course-desc></div>
                    <div>Credit: <span data-course-credit></span></div>
                </div>
            </template>

            <template id="courseListTemplate">
                <div class="lesson-list-item">
                    <div>
                        <div class="lesson-header" data-course-name></div>
                        <div class="lesson-body" data-course-desc></div>
                        <div>Credit: <span data-course-credit></span></div>
                    </div>
                </div>
            </template>
        </section>
    </div>

    <!-- Scripts -->
    <script src="/static/font-switch.js" defer></script>
    <script src="/static/darkmode.js" defer></script>
    <script src="/static/instructor_report_course_list.js" defer></script>
</body>

</html>
