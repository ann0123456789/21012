<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Report</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Theme + Variables -->
    <link rel="stylesheet" href="/static/variables.css" />
    <link rel="stylesheet" href="/static/theme-switch.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/student_report.css" />
</head>

<body class="student-theme">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>EduBridge</h2>
        </div>

        <ul class="dashboard-menu">
            <li><a href="/student_course_management"><i class="fas fa-book"></i> Course</a></li>
            <li><a href="/sidebar_classroom_std"><i class="fas fa-chalkboard"></i> Classroom</a></li>
            <li><a href="/profile"><i class="fas fa-user-graduate"></i> Student</a></li>
            <li><a href="/render_student_report_navigation" class="active"><i class="fas fa-chart-bar"></i> Report</a>
            </li>
            <li><a href="/"><i class="fas fa-sign-out-alt"></i> Log out</a></li>

            <!-- Theme + Font -->
            <li>
                <button id="theme-switch">
                    <span class="material-symbols-outlined light-icon">light_mode</span>
                    <span class="material-symbols-outlined dark-icon">dark_mode</span>
                </button>
            </li>
            <li>
                <button id="size-switch">
                    <span class="small-button">S</span>
                    <span class="medium-button">M</span>
                    <span class="large-button">L</span>
                </button>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Student Report</h1>
            <p>Overview of the academic progress and enrolled courses</p>
        </header>

        <section class="report-info">
            <h2>Performance Summary</h2>
            <div class="info-container">
                <div class="info-box">
                    <label for="totalCredit"><strong>Total Lesson In Progress/Completed:</strong></label>
                    <div class="progress-wrapper">
                        <div class="progress-bar">
                            <div class="progress-fill" id="creditProgress"></div>
                        </div>
                        <span id="creditText">Loading...</span>
                    </div>

                    <!-- Moved here under the progress bar -->
                    <div class="course-summary">
                        <strong>Number of Courses Enrolled:</strong>
                        <span id="courseCount">Loading...</span>
                    </div>
                </div>
            </div>
        </section>


        <!-- Course Enrolled Section -->
        <section class="lessons">
            <h2>Courses Enrolled</h2>

            <div class="view-toggle">
                <button class="toggle-btn" id="viewToggle">
                    <i class="fas fa-list"></i> List View
                </button>
            </div>

            <!-- Grid View -->
            <div class="lessons-grid" id="cardView"></div>

            <!-- List View -->
            <div class="lessons-list" id="listView">
                <ul id="lessonListContainer"></ul>
            </div>

            <!-- Templates -->
            <template id="courseCardTemplate">
                <div class="lesson-card">
                    <div class="lesson-header" data-course-name></div>
                    <div class="lesson-body" data-course-desc></div>
                    <div>Credit: <span data-course-credit></span></div>
                    <div class="lesson-status-badge" data-course-status></div>
                </div>
            </template>

            <template id="courseListTemplate">
                <div class="lesson-list-item">
                    <div>
                        <div class="lesson-header" data-course-name></div>
                        <div class="lesson-body" data-course-desc></div>
                        <div>Credit: <span data-course-credit></span></div>
                    </div>
                    <div class="lesson-status-badge" data-course-status></div>
                </div>
            </template>
        </section>
    </div>

    <!-- Scripts -->
    <script src="/static/font-switch.js" defer></script>
    <script src="/static/darkmode.js" defer></script>
    <script src="/static/student_report.js" defer></script>
</body>

</html>
