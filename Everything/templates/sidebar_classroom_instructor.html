<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href ="/static/variables.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href ="/static/theme-switch.css" />
  <link rel="stylesheet" href="/static/sidebar_classroom_instructor.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
  <body class="instructor-theme">
  <!-- Sidebar Dashboard -->
  <div class="sidebar">
    <div class="logo"><h2>EduBridge</h2></div>
    <ul class="dashboard-menu">
      <li><a href="/instructor_course_management"><i class="fas fa-book"></i> Course</a></li>
        <li><a href="/sidebar_classroom_ins" class="active"><i class="fas fa-chalkboard"></i> Classroom</a></li>
        <li><a href="/render_ins_report_student_list"><i class="fas fa-user-graduate"></i> Student</a></li>
        <li><a href="/render_ins_report_navigation"><i class="fas fa-chart-bar"></i> Report</a></li>
        <li><a href="/"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
        <li>
          <button id = "theme-switch">
            <span class="material-symbols-outlined light-icon">light_mode</span>
            <span class="material-symbols-outlined dark-icon">dark_mode</span>
          </button>
        </li>
        <li>
          <button id = "size-switch">
            <span class = "small-button">S</span>
            <span class = "medium-button">M</span>
            <span class = "large-button">L</span>
          </button>
        </li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <div class="classroom-header-bar">
        <h1 id="classroomName"></h1>
        <input type="text" id="classroomNameInput" class="textbox" style="display:none;" />
      </div>
    </header>

    <!-- Classroom Info Box -->
    <section class="classroom-info">

      <!-- Classroom ID -->
      <div class="form-row">
        <label for="classroomId">Classroom ID</label>
        <input type="text" id="classroomId" class="textbox" />
      </div>

      <!-- Unit ID -->
      <div class="form-row">
        <label for="unitId">Unit ID</label>
        <select id="unitId" class="textbox"></select>
      </div>


      <!-- Supervisor -->
      <div class="form-row">
        <label for="supervisor">Classroom Supervisor</label>
        <select id="supervisor" class="textbox"></select>
      </div>

      <!-- Students (read-only display) -->
      <div class="form-row">
        <label>List of Students</label>
        <div id="studentList" class="readonly-box"></div>
      </div>

      <!-- Duration dropdown -->
      <div class="form-row">
        <label for="duration">Duration</label>
        <select id="duration" class="textbox">
          <option value="2 weeks">2 weeks</option>
          <option value="3 weeks">3 weeks</option>
          <option value="4 weeks">4 weeks</option>
        </select>
      </div>

      <!-- Control Buttons -->
        <div id="classroomEditBar" style="margin-top:10px;">
            <button id="editClassroomBtn" class="btn">
            <i class="fas fa-pen-to-square"></i> Edit
            </button>
            <button id="saveClassroomBtn" class="btn" style="display:none;">
            <i class="fas fa-save"></i> Save
            </button>
            <button id="cancelClassroomBtn" class="btn" style="display:none;">
            <i class="fas fa-times"></i> Cancel
            </button>
        </div>

    </section>

    <!-- Lessons -->
    <section class="lessons">
      <div class="lessons-header">
        <h2>Lessons Conducted in this Classroom</h2>
        <div class="view-toggle">
          <button id="viewToggle" class="toggle-btn">
            <i class="fas fa-list"></i> List View
          </button>
        </div>
      </div>

      <!-- Grid View -->
      <div id="cardView" class="lessons-grid"></div>

      <!-- List View -->
      <div id="listView" class="lessons-list">
        <ul id="lessonListContainer"></ul>
      </div>
    </section>


    <!-- Templates -->
    <template id="lessonCardTemplate">
      <div class="lesson-card">
        <div class="lesson-header" data-lesson-header></div>
        <div class="lesson-body" data-lesson-body></div>
        <p>Credit: <span data-lesson-credit></span></p>
      </div>
    </template>

    <template id="lessonListTemplate">
      <li class="lesson-list-item">
        <div class="lesson-header" data-lesson-header></div>
        <div class="lesson-body" data-lesson-body></div>
        <p>Credit: <span data-lesson-credit></span></p>
      </li>
    </template>
    
  </div>

  <!-- Link external JS -->
  <script src="/static/sidebar_classroom_instructor.js"></script>
  <script type ="text/javascript" src = "/static/font-switch.js" defer ></script>
  <script type ="text/javascript" src = "/static/darkmode.js" defer ></script>
</body>
</html>
