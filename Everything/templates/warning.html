<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning</title>
  <link rel="stylesheet" href="/static/warning.css">  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <script src="/static/warning.js" defer></script>
</head> 

<body>
  <div class="warning-container">
    <span class="material-symbols-outlined warning-icon">warning</span>

    <button type="button" class="toggle-btn" id="toggleButton">
      <span class="material-symbols-outlined toggle-icon">toggle_on</span>
    </button>

    <!-- add id="warningPopup" so JS can find it -->
    <div class="popup" id="warningPopup">
      <p>This is a warning message!</p>
      <button type="button" class="ok_btn">OK</button>
      <button type="button" class="cancel_btn">Cancel</button>
    </div>
  </div>
</body>
</html>
