<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href ="/static/variables.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href ="/static/theme-switch.css" />
  <link rel="stylesheet" href="/static/sidebar_classroom_student.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <!-- Sidebar Dashboard -->
  <div class="sidebar">
    <div class="logo"><h2>EduBridge</h2></div>
    <ul class="dashboard-menu">
      <li><a href="/student_course_management"><i class="fas fa-book"></i> Course</a></li>
      <li><a href="/sidebar_classroom_std" class="active"><i class="fas fa-chalkboard"></i> Classroom</a></li>
      <li><a href="/profile"><i class="fas fa-user-graduate"></i> Student</a></li>
      <li><a href="/render_student_report_navigation"><i class="fas fa-chart-bar"></i> Report</a></li>
      <li><a href="/"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
      <li>
        <button id = "theme-switch">
          <span class="material-symbols-outlined light-icon">light_mode</span>
          <span class="material-symbols-outlined dark-icon">dark_mode</span>
        </button>
        </li>
        <li>
          <button id = "size-switch">
            <span class = "small-button">S</span>
            <span class = "medium-button">M</span>
            <span class = "large-button">L</span>
          </button>
        </li>
    </ul>
  </div>

  <!-- classroom_student.html (main content) -->
  <div class="main-content">
    <header>
      <div class="classroom-header-bar">
        <h1 id="classroomName"></h1>
      </div>
    </header>

    <section class="classroom-info">
      <div class="form-row">
        <label>Classroom ID</label>
        <div class="readonly-box" id="classroomIdBox"></div>
      </div>

      <div class="form-row">
        <label>Classroom Supervisor</label>
        <div class="readonly-box" id="supervisorNameBox"></div>
      </div>

      <div class="form-row">
        <label>List of Students</label>
        <div class="readonly-box" id="studentList"></div>
      </div>

      <div class="form-row">
        <label>Duration</label>
        <div class="readonly-box" id="durationBox"></div>
      </div>
    </section>

    <section class="lessons">
      <div class="lessons-header">
        <h2>Lessons in this Classroom</h2>
        <div class="view-toggle">
          <button id="viewToggle" class="toggle-btn">
            <i class="fas fa-list"></i> List View
          </button>
        </div>
      </div>

      <div id="cardView" class="lessons-grid"></div>

      <div id="listView" class="lessons-list">
        <ul id="lessonListContainer"></ul>
      </div>
    </section>

    <template id="lessonCardTemplate">
      <div class="lesson-card">
        <div class="lesson-header" data-lesson-header></div>
        <div class="lesson-body" data-lesson-body></div>
        <p>Credit: <span data-lesson-credit></span></p>
      </div>
    </template>

    <template id="lessonListTemplate">
      <li class="lesson-list-item">
        <div class="lesson-header" data-lesson-header></div>
        <div class="lesson-body" data-lesson-body></div>
        <p>Credit: <span data-lesson-credit></span></p>
      </li>
    </template>
  </div>

  <script src="/static/sidebar_classroom_student.js"></script>
  <script type ="text/javascript" src = "/static/font-switch.js" defer ></script>
  <script type ="text/javascript" src = "/static/darkmode.js" defer ></script>
</body>
</html>
