<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>

    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Your Stylesheets -->
    <link rel="stylesheet" href="/static/variables.css" />
    <link rel="stylesheet" href="/static/theme-switch.css" />
    <link rel="stylesheet" href="/static/student_profile.css" />
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>EduBridge</h2>
        </div>

        <ul class="dashboard-menu">
            <li><a href="/student_course_management"><i class="fas fa-book"></i> Course</a></li>
            <li><a href="/sidebar_classroom_std"><i class="fas fa-chalkboard"></i> Classroom</a></li>
            <li><a href="/profile" class="active"><i class="fas fa-user-graduate"></i> Student</a></li>
            <li><a href="/render_student_report_navigation"><i class="fas fa-chart-bar"></i> Report</a></li>
            <li><a href="/"><i class="fas fa-sign-out-alt"></i> Log out</a></li>

            <!-- Theme + Font Size -->
            <li>
                <button id="theme-switch">
                    <span class="material-symbols-outlined light-icon">light_mode</span>
                    <span class="material-symbols-outlined dark-icon">dark_mode</span>
                </button>
            </li>
            <li>
                <button id="size-switch">
                    <span class="small-button">S</span>
                    <span class="medium-button">M</span>
                    <span class="large-button">L</span>
                </button>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Student Profile</h1>
        </header>

        <!-- Combined Personal + Edit Section -->
        <section class="course-info">
            <form id="studentProfileForm">
                <div class="form-group">
                    <label for="title"><strong>Title:</strong></label>
                    <select id="title">
                        <option disabled>Select your title</option>
                        <option>Mr</option>
                        <option>Ms</option>
                        <option>Mrs</option>
                        <option>Dr</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="firstName"><strong>First Name:</strong></label>
                    <input type="text" id="firstName" required />
                </div>

                <div class="form-group">
                    <label for="lastName"><strong>Last Name:</strong></label>
                    <input type="text" id="lastName" required />
                </div>

                <div class="form-group">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" id="email" required />
                </div>

                <div class="form-group">
                    <label for="password"><strong>New Password:</strong></label>
                    <input type="password" id="password" required />
                    <small style="display:block; color: gray; font-size: 0.85em; margin-top: 4px;">
                        Enter your current password to save changes.
                    </small>
                </div>

                <div class="form-group">
                    <label><strong>Status:</strong></label>
                    <button type="button" id="statusBtn" class="status-btn active">Active</button>
                </div>

                <button type="submit" class="toggle-btn">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </section>
    </div>

    <!-- Scripts -->
    <script src="/static/font-switch.js" defer></script>
    <script src="/static/darkmode.js" defer></script>
    <script src="/static/student_profile.js" defer></script>
</body>

</html>
