<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href ="/static/variables.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href ="/static/theme-switch.css" />
  <link rel="stylesheet" href="/static/lesson_page_student.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
  <!-- Sidebar Dashboard -->
  <div class="sidebar">
    <div class="logo"><h2>EduBridge</h2></div>
    <ul class="dashboard-menu">
      <li><a href="/student_course_management" class="active"><i class="fas fa-book"></i> Course</a></li>
      <li><a href="/sidebar_classroom_std"><i class="fas fa-chalkboard"></i> Classroom</a></li>
      <li><a href="/profile"><i class="fas fa-user-graduate"></i> Student</a></li>
      <li><a href="/student_report_navigation"><i class="fas fa-chart-bar"></i> Report</a></li>
      <li><a href="/"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
      <li>
        <button id = "theme-switch">
          <span class="material-symbols-outlined light-icon">light_mode</span>
          <span class="material-symbols-outlined dark-icon">dark_mode</span>
        </button>
      </li>
      <li>
        <button id = "size-switch">
          <span class = "small-button">S</span>
          <span class = "medium-button">M</span>
          <span class = "large-button">L</span>
        </button>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <div class="lesson-header-bar">
        <div>
          <h1 id="lessonTitle"></h1>
          <p>Lesson ID: <span id="lessonId"></span></p>
        </div>

        <!-- Estimated Time -->
        <div class="lesson-time-box">
          <label for="estimatedTime">Estimated Completion Time</label>
          <input type="text" id="estimatedTime" name="estimatedTime" disabled />
          <span class="time-label">hours</span>
        </div>
      </div>
    </header>


    <!-- Lesson Info -->
    <section class="lesson-info">
      <ul>
        <!-- Objective -->
        <label for="objective">Lesson Objective</label>
        <textarea id="objective" class="textbox" disabled></textarea>

        <!-- Description -->
        <label for="description">Lesson Description</label>
        <textarea id="description" class="textbox" disabled></textarea>

        <!-- Designer -->
        <label for="designer">Lesson Designer</label>
        <textarea id="designer" class="textbox" disabled></textarea>

        <li>Date Created: <span id="dateCreated"></span></li>
        <li>Last Updated: <span id="lastUpdated"></span></li>
      </ul>
    </section>
    
    <!-- Classroom Section -->
    <section class="classroom-section">
      <h2>Classroom</h2>
      <div class="section-content">
        <div class="courses-grid">
          <div class="course-card">
            <div class="course-code">CS101</div>
            <div class="course-name">Introduction to Programming</div>
          </div>
          <div id="enrollClassroomBtn" class="add-course" style="cursor: pointer;">
            <div class="add-icon">
              <i class="fas fa-plus-circle"></i>
            </div>
            <div class="add-text">Enroll in Classroom</div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Assignments Section -->
    <section class="assignments-section">
      <h2>Assignments</h2>
      <div class="section-content">
        <ul id="assignmentsList" class="checklist">
          <!-- Will be populated by JavaScript -->
        </ul>
      </div>
    </section>

    <!-- Reading List Section -->
    <section class="reading-list-section">
      <h2>Reading List</h2>
      <div class="section-content">
        <ul id="readingList" class="checklist">
          <!-- Will be populated by JavaScript -->
        </ul>
      </div>
    </section>
  </div>

  <!-- Link external JS -->
  <script src="/static/lesson_page_student.js"></script>
  <script type ="text/javascript" src = "/static/font-switch.js" defer ></script>
  <script type ="text/javascript" src = "/static/darkmode.js" defer ></script>
</body>
</html>
