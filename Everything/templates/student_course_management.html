<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Management Dashboard</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />


  <link rel="stylesheet" href="/static/variables.css" />
  <link rel="stylesheet" href="/static/student_course_management_style.css" />
  <link rel="stylesheet" href="/static/theme-switch.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- JS -->
  <script type="text/javascript" src="/static/darkmode.js" defer></script>
  <script type="text/javascript" src="/static/font-switch.js" defer></script>
  <link rel="stylesheet" href="/static/warning.css">
  <!-- <script src="/static/warning.js" defer></script> -->
</head>

<body class="student-theme">
  <!-- Sidebar Dashboard -->
  <div class="sidebar">
    <div class="logo">
      <h2>EduBridge</h2>
    </div>

    <ul class="dashboard-menu">
      <li>
        <a href="#" class="active"><i class="fas fa-book"></i> Course</a>
      </li>
      <li>
        <a href="/sidebar_classroom_std"><i class="fas fa-chalkboard"></i> Classroom</a>
      </li>
      <li>
        <a href="/profile"><i class="fas fa-user-graduate"></i> Student</a>
      </li>
      <li>
        <a href="/render_student_report_navigation"><i class="fas fa-chart-bar"></i> Report</a>
      </li>
      <li>
        <a href="/"><i class="fas fa-sign-out-alt"></i> Log out</a>
      </li>
      <li>
        <button id="theme-switch">
          <span class="material-symbols-outlined light-icon">light_mode</span>
          <span class="material-symbols-outlined dark-icon">dark_mode</span>
        </button>
      </li>
      <li>
        <button id="size-switch">
          <span class="small-button">S</span>
          <span class="medium-button">M</span>
          <span class="large-button">L</span>
        </button>
      </li>
      <li>
        <div id="activeStatusDisplay" style="
              padding: 8px 10px;
              background-color: #e0e0e0;
              border-radius: 6px;
              font-weight: bold;
              text-align: center;
              margin: 5px 10px;
              color: #333;">
          Status: <span id="statusText">Loading...</span>
        </div>
      </li>

    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Course Management</h1>
    </header>

    <div class="view-toggle">
      <button class="toggle-btn" id="viewToggle">
        <i class="fas fa-list"></i> List View
      </button>
    </div>

    <div class="courses-container">
      <!-- Grid view -->
      <div class="courses-grid" id="cardView">
        <div class="add-course" id="addCourseCard">
          <div class="add-icon">+</div>
          <div class="add-text">Enroll/Unenroll</div>
        </div>
      </div>

      <!-- List view -->
      <div class="courses-list" id="listView">
        <div class="add-course-list" id="addCourseList">
          <div class="list-add-icon">+</div>
          <div class="list-add-text">Enroll/Unenroll</div>
        </div>
      </div>


      <!-- Enrolled courses -->
      <div class="enroll-course-cards" data-enroll-course-cards-container></div>

      <!-- Card template -->
      <template data-card-template>
        <div class="enroll-card" data-enroll-card>
          <div class="enroll-header" data-enroll-header>Course Name</div>
          <div class="enroll-body" data-enroll-body>Course Code</div>
        </div>
      </template>

      <div class="enroll-course-lists" data-enroll-course-list-container></div>
      <template data-list-item-template>
        <li class="course-list-item">
          <div class="enroll-header" data-enroll-header></div>
          <div class="enroll-body" data-enroll-body></div>
        </li>
      </template>
    </div>
  </div>

  <script src="/static/student_course_management.js"></script>
  <script type="text/javascript" src="/static/font-switch.js" defer></script>
</body>

</html>
