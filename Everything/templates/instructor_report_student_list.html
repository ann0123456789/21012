<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrolled Students Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="/static/variables.css" />
    <link rel="stylesheet" href="/static/theme-switch.css" />
    <link rel="stylesheet" href="/static/instructor_report_student_list.css" />
</head>
<body class="instructor-theme">
    <div class="sidebar">
        <div class="logo">
            <h2>EduBridge</h2>
        </div>
        <ul class="dashboard-menu">
            <li><a href="/instructor_course_management"><i class="fas fa-book"></i> Course</a></li>
            <li><a href="/sidebar_classroom_ins"><i class="fas fa-chalkboard"></i> Classroom</a></li>
            <li><a href="/render_ins_report_student_list"><i class="fas fa-user-graduate"></i> Student</a></li>
            <li><a href="/render_ins_report_navigation" class="active"><i class="fas fa-chart-bar"></i> Report</a></li>
            <li><a href="/"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
            <li>
                <button id="theme-switch">
                    <span class="material-symbols-outlined light-icon">light_mode</span>
                    <span class="material-symbols-outlined dark-icon">dark_mode</span>
                </button>
            </li>
            <li>
                <button id="size-switch">
                    <span class="small-button">S</span>
                    <span class="medium-button">M</span>
                    <span class="large-button">L</span>
                </button>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Enrolled Students Report</h1>
            <p>A list of all students enrolled in courses you have created.</p>
        </header>

        <section class="student-list-container">
            <div id="studentCardGrid" class="student-grid">
                <p class="loading-text">Loading students...</p>
            </div>
        </section>
    </div>

    <script src="/static/font-switch.js" defer></script>
    <script src="/static/darkmode.js" defer></script>
    <script src="/static/instructor_report_student_list.js" defer></script>
</body>
</html>
