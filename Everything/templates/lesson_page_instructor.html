<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href ="/static/variables.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href ="/static/theme-switch.css" />
  <link rel="stylesheet" href="/static/lesson_page_instructor.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
  <body class="instructor-theme">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo"><h2>EduBridge</h2></div>
    <ul class="dashboard-menu">
      <li><a href="/instructor_course_management" class="active"><i class="fas fa-book"></i> Course</a></li>
      <li><a href="/sidebar_classroom_ins"><i class="fas fa-chalkboard"></i> Classroom</a></li>
      <li><a href="/render_ins_report_student_list"><i class="fas fa-user-graduate"></i> Student</a></li>
      <li><a href="/render_ins_report_navigation"><i class="fas fa-chart-bar"></i> Report</a></li>
      <li><a href="/"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
      <li>
        <button id = "theme-switch">
          <span class="material-symbols-outlined light-icon">light_mode</span>
          <span class="material-symbols-outlined dark-icon">dark_mode</span>
        </button>
        </li>
        <li>
          <button id = "size-switch">
            <span class = "small-button">S</span>
            <span class = "medium-button">M</span>
            <span class = "large-button">L</span>
          </button>
        </li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <div class="lesson-header-bar">
        <div>
          <!-- âœ… title is now an input -->
          <input type="text" id="lessonTitle" class="title-input" placeholder="Lesson Title" />
          <p>Lesson ID: <span id="lessonId"></span></p>
        </div>

        <div class="lesson-time-box">
          <label for="estimatedTime">Estimated Completion Time</label>
          <input type="text" id="estimatedTime" name="estimatedTime" />
          <span class="time-label">hours</span>
        </div>
      </div>
    </header>

    <!-- Lesson Info -->
    <section class="lesson-info">
      <ul>
        <label for="objective">Lesson Objective</label>
        <textarea id="objective" class="textbox"></textarea>

        <label for="description">Lesson Description</label>
        <textarea id="description" class="textbox"></textarea>

        <label for="designer">Lesson Designer</label>
        <select id="designer" class="textbox"></select>

        <label for="prerequisiteSelect">Prerequisite Lesson</label>
        <div class="prerequisite-container">
          <div id="prerequisiteDisplay" class="prerequisite-display">None</div>
          
          <select id="prerequisiteSelect" class="textbox" style="display:none;">
            <option value="">None (No prerequisite)</option>
          </select>
        </div>

        <li>Date Created: <span id="dateCreated"></span></li>
        <li>Last Updated: <span id="lastUpdated"></span></li>
      </ul>

      <!-- Edit controls -->
      <div id="lessonEditBar" style="margin-top:10px;">
        <button id="editLessonBtn" class="btn"><i class="fas fa-pen-to-square"></i> Edit</button>
        <button id="saveLessonBtn" class="btn" style="display:none;"><i class="fas fa-save"></i> Save</button>
        <button id="cancelLessonBtn" class="btn" style="display:none;"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </section>

    <!-- Classroom Section -->
    <section class="classroom-section">
      <h2>Classroom</h2>
      <div class="section-content">
        <!-- Clickable box -->
        <div id="classroomBox" class="classroom-box">
          <span>Select Classroom</span>
          <i class="fas fa-caret-down"></i>
        </div>

        <!-- Dropdown list -->
        <ul id="classroomDropdown" class="classroom-dropdown">
          <!-- Classroom items will be populated here -->
        </ul>
      </div>
    </section>

    <!-- Assignments -->
    <section class="assignments-section">
      <h2>Assignments</h2>
      <div class="section-content">
        <ul id="assignmentsList" class="checklist"></ul>
        <div class="add-item-form">
          <input type="text" id="newAssignmentInput" placeholder="Enter new assignment" />
          <button id="addAssignmentBtn">Add</button>
        </div>
      </div>
    </section>

    <!-- Reading List -->
    <section class="reading-list-section">
      <h2>Reading List</h2>
      <div class="section-content">
        <ul id="readingList" class="checklist"></ul>
        <div class="add-item-form">
          <input type="text" id="newReadingInput" placeholder="Enter new reading" />
          <button id="addReadingBtn">Add</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Link to JS -->
  <script src="/static/lesson_page_instructor.js"></script>
  <script type ="text/javascript" src = "/static/font-switch.js" defer ></script>
  <script type ="text/javascript" src = "/static/darkmode.js" defer ></script>
</body>
</html>
