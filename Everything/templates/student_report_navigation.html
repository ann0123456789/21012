<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Reports - EduBridge</title>

    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Your Stylesheets -->
    <link rel="stylesheet" href="/static/variables.css" />
    <link rel="stylesheet" href="/static/theme-switch.css" />
    <link rel="stylesheet" href="/static/student_report_navigation.css" />
</head>

<body class="student-theme">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>EduBridge</h2>
        </div>

        <ul class="dashboard-menu">
            <li><a href="/student_course_management"><i class="fas fa-book"></i> Course</a></li>
            <li><a href="/sidebar_classroom_std"><i class="fas fa-chalkboard"></i> Classroom</a></li>
            <li><a href="/profile"><i class="fas fa-user-graduate"></i> Student</a></li>
            <li><a href="/render_student_report_navigation" class="active"><i class="fas fa-chart-bar"></i> Report</a></li>
            <li><a href="/"><i class="fas fa-sign-out-alt"></i> Log out</a></li>

            <!-- Theme + Font Size -->
            <li>
                <button id="theme-switch">
                    <span class="material-symbols-outlined light-icon">light_mode</span>
                    <span class="material-symbols-outlined dark-icon">dark_mode</span>
                </button>
            </li>
            <li>
                <button id="size-switch">
                    <span class="small-button">S</span>
                    <span class="medium-button">M</span>
                    <span class="large-button">L</span>
                </button>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Reports</h1>
            <p class="subtitle">Track your learning progress and performance analytics</p>
        </header>

        <!-- Report Cards Section -->
        <section class="report-cards-container">
            <div class="report-card" id="performanceCard">
                <div class="card-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="card-content">
                    <h2>Student</h2>
                </div>
                <button class="view-reports-btn" onclick="navigateToPerformanceReports()">
                    View student
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div class="report-card" id="progressCard">
                <div class="card-icon">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="card-content">
                    <h2>Courses</h2>
                </div>
                <button class="view-reports-btn" onclick="navigateToProgressReports()">
                    View courses
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="/static/font-switch.js" defer></script>
    <script src="/static/darkmode.js" defer></script>
    <script src="/static/student_report_navigation.js" defer></script>
</body>

</html>
