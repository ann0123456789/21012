<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Management Dashboard</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/static/variables.css" />
  <link rel="stylesheet" href="/static/instructor_course_management_style.css" />
  <link rel="stylesheet" href="/static/theme-switch.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- JS -->
  <script type="text/javascript" src="/static/darkmode.js" defer></script>
  <script type="text/javascript" src="/static/font-switch.js" defer></script>
  <script type="text/javascript" src="/static/instructor_course_management.js" defer></script>
</head>

<body class="instructor-theme">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <h2>EduBridge</h2>
    </div>
    <ul class="dashboard-menu">
      <li><a href="/instructor_course_management" class="active"><i class="fas fa-book"></i> Course</a></li>
      <li><a href="/sidebar_classroom_ins"><i class="fas fa-chalkboard"></i> Classroom</a></li>
      <li><a href="/render_ins_report_student_list"><i class="fas fa-user-graduate"></i> Student</a></li>
      <li><a href="/render_ins_report_navigation"><i class="fas fa-chart-bar"></i> Report</a></li>
      <li><a href="/"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
      <li>
        <button id="theme-switch">
          <span class="material-symbols-outlined light-icon">light_mode</span>
          <span class="material-symbols-outlined dark-icon">dark_mode</span>
        </button>
      </li>
      <li>
        <button id="size-switch">
          <span class="small-button">S</span>
          <span class="medium-button">M</span>
          <span class="large-button">L</span>
        </button>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Course Management</h1>
    </header>

    <div class="view-toggle">
      <button class="toggle-btn" id="viewToggle">
        <i class="fas fa-list"></i> List View
      </button>
    </div>

    <div class="courses-container">
      <!-- Card View -->
      <div class="courses-grid" id="cardView">
        <div class="add-course" id="addCourseCard">
          <div class="add-icon">+</div>
          <div class="add-text">Add course</div>
        </div>
      </div>

      <!-- List View -->
      <div class="courses-list" id="listView">
        <div class="add-course-list" id="addCourseList">
          <div class="list-add-icon">+</div>
          <div class="list-add-text">Add course</div>
        </div>
      </div>

      <!-- Dynamic Course Cards -->
      <div class="ins-course-cards" data-ins-course-cards-container></div>

      <!-- Card Template -->
      <template data-ins-card-template>
        <div class="ins-card" data-ins-card>
          <div class="ins-header" data-ins-header>Course Name</div>
          <div class="ins-body" data-ins-body>Course Code</div>
          <button class="deleteBtn" data-deleteBtn>Delete</button>
        </div>
      </template>

      <!-- Dynamic Course List -->
      <div class="ins-course-lists" data-ins-course-list-container></div>

      <!-- List Template -->
      <template data-list-item-template>
        <li class="course-list-item">
          <div class="ins-header" data-ins-header></div>
          <div class="ins-body" data-ins-body></div>
          <button class="deleteBtn" data-deleteBtn>Delete</button>
        </li>
      </template>
    </div>
  </div>
</body>

</html>
